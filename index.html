<!DOCTYPE html>
<html
  lang="en"
>
  <head>
    <meta
      charset="UTF-8"
    >
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    >
    <title>Talo's Recipe Library</title>
    <link
      rel="stylesheet"
      href="https://use.typekit.net/fpl0cry.css"
    >
    <link
      rel="stylesheet"
      href="./style.css"
    >
  </head>
  <body>
    <header class="header">
      <div class="header-top">
        <h1 class="main-title">Recipe Library</h1>
        <div
          id="menu-icon"
          class="menu-icon"
        >
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
      <nav class="navbar">
        <div
          id="nav-links"
          class="nav-links"
        >
          <!-- Diets dropdown (multi-select) -->
          <div class="dropdown-container">
            <a
              href="#"
              class="dropdown-trigger"
              data-dropdown="diets"
            >
              Diets <span class="arrow-icon"></span>
            </a>
            <div
              id="dropdown-diets"
              class="dropdown-menu"
            >
              <button
                class="dropdown-btn"
                id="vegan"
              >Vegan</button>
              <button
                class="dropdown-btn"
                id="vegetarian"
              >Vegetarian</button>
              <button
                class="dropdown-btn"
                id="glutenfree"
              >Gluten-free</button>
              <button
                class="dropdown-btn"
                id="dairyfree"
              >Dairy-free</button>
            </div>
          </div>
          <!-- Cuisine dropdown (multi-select) -->
          <div class="dropdown-container">
            <a
              href="#"
              class="dropdown-trigger"
              data-dropdown="cuisine"
            >
              Cuisine <span class="arrow-icon"></span>
            </a>
            <div
              id="dropdown-cuisine"
              class="dropdown-menu"
            >
              <button class="dropdown-btn">Mediterranean</button>
              <button class="dropdown-btn">Middle Eastern</button>
              <button class="dropdown-btn">Asian</button>
              <button class="dropdown-btn">Italian</button>
              <button class="dropdown-btn">Mexican</button>
            </div>
          </div>
          <!-- Cooking time dropdown (multi-select) -->
          <div class="dropdown-container">
            <a
              href="#"
              class="dropdown-trigger"
              data-dropdown="cooking-time"
            >
              Cooking time <span class="arrow-icon"></span>
            </a>
            <div
              id="dropdown-cooking-time"
              class="dropdown-menu"
            >
              <button class="dropdown-btn">Under 15 min</button>
              <button class="dropdown-btn">15-30 min</button>
              <button class="dropdown-btn">30-60 min</button>
              <button class="dropdown-btn">Over 60 min</button>
            </div>
          </div>
          <!-- -/+ Ingredients dropdown (multi-select) -->
          <div class="dropdown-container">
            <a
              href="#"
              class="dropdown-trigger"
              data-dropdown="ingredients"
            >
              -/+ Ingredients <span class="arrow-icon"></span>
            </a>
            <div
              id="dropdown-ingredients"
              class="dropdown-menu"
            >
              <button class="dropdown-btn">Under 5 ingredients</button>
              <button class="dropdown-btn">6-10 ingredients</button>
              <button class="dropdown-btn">11-15 ingredients</button>
              <button class="dropdown-btn">Over 16 ingredients</button>
            </div>
          </div>
          <!-- Sort by dropdown (single-select) -->
          <div class="dropdown-container">
            <a
              href="#"
              class="dropdown-trigger"
              data-dropdown="sort"
            >
              Sort by: <span class="arrow-icon"></span>
            </a>
            <div
              id="dropdown-sort"
              class="dropdown-menu"
            >
              <button class="dropdown-btn sort-btn">Cooking time (ascending)</button>
              <button class="dropdown-btn sort-btn">Cooking time (descending)</button>
              <button class="dropdown-btn sort-btn">Ingredients (ascending)</button>
              <button class="dropdown-btn sort-btn">Ingredients (descending)</button>
              <button class="dropdown-btn sort-btn">Newest</button>
              <button class="dropdown-btn sort-btn">Rating</button>
            </div>
          </div>
          <!-- Surprise me button -->
          <div class="dropdown-container surprise-container">
            <button
              id="surpriseBtn"
              class="dropdown-btn sort-btn"
            >
              <img
                src="./assets/surprise_default.svg"
                alt="Surprise Icon"
                class="surprise-icon"
              >
              Surprise me!
            </button>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="recipes">
        <!-- Recipe cards will be rendered dynamically here via JavaScript -->
      </section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
